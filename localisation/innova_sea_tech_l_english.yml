l_english:
 ship_hull_escort_destroyer:0 "護衛駆逐艦"
 ship_hull_escort_destroyer_desc:0 "潜水艦の脅威の拡大により、商船を護衛する為に特殊な兵装を搭載した駆逐艦の開発が必要となった。"
 ship_hull_escort_carrier:0 "護衛空母"
 ship_hull_escort_carrier_desc:0 "護衛空母は主に船団護送の目的で建造された。\n各種空母と比べて性能はある程度劣るが、比較的安価での生産が可能である。"
 ship_hull_cruiser_submarine_desc:0 "大型で航続力・居住性などに優れ、遠方の外洋に進出して長期間の行動が可能な潜水艦である。"