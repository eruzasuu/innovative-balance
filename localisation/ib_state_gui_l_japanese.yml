l_japanese:
 IB_state_tt:0 "このステートを割譲対象に含める"
 IB_state_description_tt:0 "このボタンを押す事で、外交画面にあるコマンド§Hステート割譲の要求§!でのステート割譲の対象とみなされます。欧州マルチなどで使用する際は、他国プレイヤーと§O割譲先の土地が被っていないか§!事前によく確認してください。\n\n§L対象国が戦争中の場合、他国に1プロビでも塗り絵されているステートは自国に割譲されません。§!\n\n§Rまた、ステート単位でのみ割譲対象にするかしないかという判定をしており、複数国家が同時に一か国に対して割譲指定を行う事はできません。\n複数国家が一か国に割譲指定を行う際は、順番を決めてから行うようにして下さい。§!"
 IB_state_description_2_tt:0 "§L対象国が戦争中の場合、他国に1プロビでも塗り絵されているステートは自国に割譲されません。§!\n\n§Rまた、ステート単位でのみ割譲対象にするかしないかという判定をしており、複数国家が同時に一か国に対して割譲指定を行う事はできません。\n複数国家が一か国に割譲指定を行う際は、順番を決めてから行うようにして下さい。§!"

 IB_state_check_1:0 "割譲対象：§R含まれていない§!"
 IB_state_check_2:0 "割譲対象：§G含まれている§!"
 IB_state_check_3:0 "§H他国§!がこのステートを§O割譲対象§!に設定中"

 IB_STATE_COMMAND_TITLE:0 "ステート割譲の要求"
 IB_STATE_COMMAND_ACTION_DESC:0 "このボタンを押す事で、ステート画面からチェックを入れた場所の割譲要求を相手国に送信します。欧州マルチなどで使用する際は、他国プレイヤーと§O割譲先の土地が被っていないか§!事前によく確認してください。\n\n§L対象国が戦争中の場合、他国に1プロビでも塗り絵されているステートは自国に割譲されません。§!\n\n§Rまた、ステート単位でのみ割譲対象にするかしないかという判定をしており、複数国家が同時に一か国に対して割譲指定を行う事はできません。\n複数国家が一か国に割譲指定を行う際は、順番を決めてから行うようにして下さい。§!"

 IB_state_allow_tt:0 "§Cいずれかのステート§!が割譲対象に指定されているため、§G送信可能§!です。"
 IB_state_denied_tt:0 "相手国と§O戦争中§!、もしくは割譲対象に§C指定されたステート§!が無いため、§R送信不可能§!です。"